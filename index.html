<!DOCTYPE html>
<html>

<head>
	<title>nick young</title>

	<link rel="shortcut icon" type="image/png" href="img/NY.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
	<script src="script.js"></script>
</head>

<body>
	<div id="transition-1"></div>
	<div id="transition-2"></div>
	<div id="transition-3"></div>
	<div id="transition-4"></div>
	<div id="transition-5"></div>
	<div id="landing">
		<div id="mainlanding">
			<h1 id="mainname"><span id="boldname">N.</span> Young</h1>
		</div>
		<div class="underline"></div>
		<div id="typedholder">
			&gt <span id="typed">Nick Young</span>
		</div>
		<div id="typed-strings">
			<p>Programmer</p>
			<p>Photographer</p>
			<p>Videographer</p>
			<p>Public Speaker</p>
			<p>Event Planner</p>
			<p>Guitar Enthusiast</p>
		</div>
		<script>
			var typed = new Typed('#typed', {
				stringsElement: '#typed-strings',
				startDelay: 5000,
				typeSpeed: 50,
				backSpeed: 30,
				backDelay: 1000,
				smartBackspace: false,
				shuffle: true,
				loop: true,
				loopCount: Infinity,
				showCursor: false
			});
		</script>
	</div>
	<div class="progressbar" id="basebar">
		<div class="progressbar" id="aboutbar">
			<div class="progressbar" id="codebar">
				<div class="progressbar" id="photobar">
				</div>
			</div>
		</div>
	</div>
	<nav class="my-navbar">
		<a class="my-navbar-option" id="aboutoption" href="#mainabout">about</a>
		<a class="my-navbar-option" id="codeoption" href="#maincoding">code</a>
		<a class="my-navbar-option" id="photooption" href="#mainphotos">photo</a>
		<a class="my-navbar-option" id="contactoption" href="#maincontact">contact</a>
	</nav>


	<div class="row descpage" id="mainabout">
		<div class="col-lg-4" style="background: white;">
asdsa
		</div>
	</div>

	<div class="row descpage" id="maincoding">
		Main skills
		Main projects
	</div>

	<div class="row descpage" id="mainphotos">
		Camera specs
		Portfolio
	</div>

	<div class="row descpage" id="maincontact">
		Links to insta, vsco, github, linkedin, email, youtube, facebook
	</div>

	<div class="container-fluid" id="mainfooter">
		<img src="img/logo.png" style="height:3em;">
		<div class="bottom">Legal</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>

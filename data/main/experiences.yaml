        - name: Stochastic AI
          role: Software Engineering Intern
          icon: "img/icons/stochastic.png"
          icon-alt: "stocastic-icon"
          content: |
              <p>
                  Software Engineering Intern at Stochastic, a startup
                  that delivers hardware-accelerated cloud computing for
                  probabilistic machine learning.
              </p>
              <p>
                  Managed the web team and set up CI/CD for the website,
                  web app, and backend using Github Actions and Netlify.
                  Engineered the backend microservices architecture using
                  GraphQL, Docker, Github Actions, and GCP. Designed and
                  implemented a React app to deliver hardware-accelerated
                  LDA analysis for scRNA sequencing. Initiated the
                  company’s documentation effort, setting up internal and
                  external documentation sites using Hugo.
              </p>
              <p class="shield-container">
                  <span class="shield link-shield"><a href="https://stochastic.ai/" target="_blank"
                          rel="noopener">Website</a></span>
                  <span class="shield lang-shield">Rust</span>
                  <span class="shield lang-shield">Apollo</span>
                  <span class="shield lang-shield">React</span>
                  <span class="shield lang-shield">Docker</span>
                  <span class="shield lang-shield">GCP</span>
              </p>

        - name: Stylindex
          role: Full Stack Engineering Intern
          icon: "img/icons/stylindex.png"
          icon-alt: "-icon"
          content: |
              <p>
                  Software Engineering Intern at Stylindex, a fully-remote
                  fashion tech startup focused on connecting brands with
                  top creative talent.
              </p>
              <p>
                  Developed an automated GraphQL emailing microservice
                  using Rust, replacing a manual email scheduler. Revamped
                  the internal analytics system by building new charts in
                  React and tracking internal activity using Rust.
                  Refactored old React components and modules to support
                  Typescript.
              </p>
              <p class="shield-container">
                  <span class="shield lang-shield">Rust</span>
                  <span class="shield lang-shield">GraphQL</span>
                  <span class="shield lang-shield">React</span>
                  <span class="shield lang-shield">TypeScript</span>
              </p>

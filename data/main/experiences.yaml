                    - text: Apollo
                    - text: React
                    - text: Docker
                    - text: GCP

              - name: Stylindex
                role: Full Stack Engineering Intern
                icon: "img/icons/stylindex.png"
                icon-alt: "-icon"
                content: |
                    <p>
                        Software Engineering Intern at Stylindex, a fully-remote
                        fashion tech startup focused on connecting brands with
                        top creative talent.
                    </p>
                    <p>
                        Developed an automated GraphQL emailing microservice
                        using Rust, replacing a manual email scheduler. Revamped
                        the internal analytics system by building new charts in

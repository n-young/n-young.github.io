              - name: Stochastic AI
                role: Software Engineering Intern
                icon: "img/icons/stochastic.png"
                icon-alt: "stocastic-icon"
                content: |
                    <p>
                        Software Engineering Intern at Stochastic, a startup
                        that delivers hardware-accelerated cloud computing for
                        probabilistic machine learning.
                    </p>
                    <p>
                        Managed the web team and set up CI/CD for the website,
                        web app, and backend using Github Actions and Netlify.
                        Engineered the backend microservices architecture using
                        GraphQL, Docker, Github Actions, and GCP. Designed and
                        implemented a React app to deliver hardware-accelerated
                        LDA analysis for scRNA sequencing. Initiated the
                        company’s documentation effort, setting up internal and
                        external documentation sites using Hugo.
                    </p>
                link-shields:
